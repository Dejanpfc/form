<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <title>Document</title>
</head>

<body>
    <form>
        <i class="fa-solid fa-user-pen fa-3x"></i>
        <div class="input-box">
            <span class="span"><i class="fa fa-user"></i></span>
            <input type="text" placeholder="Enter username" required>
        </div>
        <div class="input-box">
            <span class="span"><i class="fa fa-envelope"></i></span>
            <input type="text" placeholder="Enter email" required>
        </div>
        <div class="input-box">
            <span class="span"><i class="fa fa-key"></i></span>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit"> <i class="fa fa-sign-in"> </i> Register</button>
    </form>
</body>

</html>
